apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    # INFRA / CLUSTER ADMIN
    - rolearn: arn:aws:iam::ACCOUNT_ID:role/kubernetes-ci-infra-role
      username: ci:infra
      groups:
        - system:masters

    # APP DEPLOY
    - rolearn: arn:aws:iam::ACCOUNT_ID:role/kubernetes-ci-app-role
      username: ci:app
      groups:
        - app-deployers

    # MONITORING DEPLOY
    - rolearn: arn:aws:iam::ACCOUNT_ID:role/kubernetes-ci-monitoring-role
      username: ci:monitoring
      groups:
        - monitoring-admins
